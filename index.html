<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unite Group - Cơ Hội Nghề Nghiệp</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@400;500;800&display=swap" rel="stylesheet">
    <!-- Thêm thư viện Icon xịn (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0066ff;
            --accent: #ffd900;
            --bg-deep: #050510;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- BACKGROUND VŨ TRỤ (BLUE - GOLD THEME) --- */
        .cosmic-bg {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 50% 50%, #0a101f 0%, #000000 100%);
        }

        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(90px); opacity: 0.5;
            animation: orb-float 20s infinite ease-in-out alternate;
        }
        
        .orb-1 { 
            width: 500px; height: 500px; 
            background: #0051ff; 
            top: -10%; left: -10%; 
            animation-duration: 25s; 
        }

        .orb-2 { 
            width: 550px; height: 550px; 
            background: #ffaa00; 
            bottom: -15%; right: -10%; 
            animation-duration: 22s; 
            opacity: 0.45;
        }

        .orb-3 { 
            width: 300px; height: 300px; 
            background: #00d5ff; 
            top: 40%; left: 40%; 
            animation-duration: 18s; 
            opacity: 0.3; 
        }

        @keyframes orb-float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 20px) scale(1.15); }
        }

        .noise-overlay {
            position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0.05;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- MAIN CARD --- */
        .card-wrapper {
            width: 90%; max-width: 450px;
            transition: transform 0.1s;
        }

        .glass-interface {
            position: relative;
            background: rgba(20, 25, 40, 0.4);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 50px 30px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .glass-interface::before {
            content: ''; position: absolute; inset: 0; border-radius: 40px; padding: 2px;
            background: linear-gradient(45deg, transparent 40%, var(--accent), var(--secondary), transparent 60%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: border-rotate 4s linear infinite;
            pointer-events: none; opacity: 0.6;
        }
        @keyframes border-rotate { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        /* --- CONTENT --- */
        .logo-area {
            position: relative; margin: 0 auto 30px; width: 120px; height: 120px;
        }
        
        .logo-glow {
            position: absolute; inset: -20px; border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.3; filter: blur(20px);
            animation: pulse-glow 3s infinite;
        }
        @keyframes pulse-glow { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }

        .logo-img {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: contain; position: relative; z-index: 2;
            filter: drop-shadow(0 0 10px rgba(255, 217, 0, 0.3));
        }

        .text-content { text-align: center; margin-bottom: 40px; }
        
        h1 {
            font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 32px;
            background: linear-gradient(to right, #fff, #bbb);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 8px; letter-spacing: -1px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7); font-size: 14px;
            letter-spacing: 1.5px; text-transform: uppercase; font-weight: 500;
        }

        /* --- BUTTONS --- */
        .links-container {
            display: flex; flex-direction: column; gap: 16px;
        }

        .cyber-btn {
            position: relative; display: flex; align-items: center; justify-content: space-between;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white; text-decoration: none;
            transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden; cursor: pointer;
        }

        .cyber-btn::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            opacity: 0; transition: 0.3s; z-index: -1;
        }

        .cyber-btn:hover { transform: scale(1.03) translateX(5px); border-color: transparent; box-shadow: 0 10px 30px rgba(0, 102, 255, 0.2); }
        .cyber-btn:hover::before { opacity: 0.8; }

        /* Style lại icon cho đẹp hơn */
        .btn-icon {
            width: 44px; height: 44px; /* Tăng kích thước chút */
            background: rgba(255,255,255,0.08); /* Nền icon sáng hơn xíu */
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin-right: 18px; transition: 0.3s;
            color: var(--primary); /* Màu mặc định của icon là xanh neon */
            border: 1px solid rgba(255,255,255,0.05); /* Viền mỏng cho icon */
        }
        
        .cyber-btn:hover .btn-icon { 
            background: rgba(255,255,255,0.25); 
            transform: rotate(0deg) scale(1.1); /* Bỏ xoay, thêm phóng to nhẹ */
            color: white; 
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Icon phát sáng khi hover */
        }

        .btn-text h3 { font-size: 16px; font-weight: 700; margin-bottom: 4px; font-family: 'Outfit', sans-serif; }
        .btn-text p { font-size: 13px; opacity: 0.8; font-weight: 400; color: #ccc; }

        .arrow { opacity: 0.3; transform: translateX(-10px); transition: 0.3s; font-size: 14px; }
        .cyber-btn:hover .arrow { opacity: 1; transform: translateX(0); color: white; }

        /* Nút Vàng đặc biệt */
        .cyber-btn.gold { border-color: rgba(255, 217, 0, 0.4); background: rgba(255, 217, 0, 0.05); }
        .cyber-btn.gold::before { background: linear-gradient(90deg, #ff8c00, #ffd900); }
        .cyber-btn.gold .btn-icon { color: #ffd900; background: rgba(255, 217, 0, 0.1); border-color: rgba(255, 217, 0, 0.2); }
        .cyber-btn.gold:hover .btn-icon { color: white; background: rgba(255,255,255,0.3); }
        .cyber-btn.gold:hover { box-shadow: 0 10px 30px rgba(255, 217, 0, 0.2); }

        canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

    </style>
</head>
<body>

    <div class="cosmic-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="noise-overlay"></div>
    
    <canvas id="particleCanvas"></canvas>

    <div class="card-wrapper" id="card">
        <div class="glass-interface">
            
            <div class="logo-area">
                <div class="logo-glow"></div>
                <img src="https://techbytruong.wordpress.com/wp-content/uploads/2025/12/unite-group-gold-doc-png-1-e1767002671511.png" alt="Unite Group" class="logo-img">
            </div>

            <div class="text-content">
                <h1>UNITE GROUP</h1>
                <p class="subtitle">Kiến Tạo Sự Nghiệp Vững Chắc</p>
            </div>

            <div class="links-container">
                <a href="https://forms.gle/sdm97vQzab58GWyr6" class="cyber-btn gold" target="_blank">
                    <div style="display:flex; align-items:center">
                        <div class="btn-icon">
                            <!-- Icon Tên lửa -->
                            <i class="fa-solid fa-rocket"></i>
                        </div>
                        <div class="btn-text">
                            <h3>Chuyên Viên Kinh Doanh</h3>
                            <p>Thu nhập hấp dẫn & Cơ hội thăng tiến</p>
                        </div>
                    </div>
                    <!-- Icon Mũi tên -->
                    <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
                </a>

                <a href="https://forms.gle/Y64a52bjZz5R9huB9" class="cyber-btn" target="_blank">
                    <div style="display:flex; align-items:center">
                        <div class="btn-icon">
                            <!-- Icon Tai nghe -->
                            <i class="fa-solid fa-headset"></i>
                        </div>
                        <div class="btn-text">
                            <h3>Chăm Sóc Khách Hàng</h3>
                            <p>Tư vấn chuyên nghiệp & Hỗ trợ tận tâm</p>
                        </div>
                    </div>
                    <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
                </a>

                <a href="https://forms.gle/4WXUdRKAFNPfzXs89" class="cyber-btn" target="_blank">
                      <div style="display:flex; align-items:center">
                        <div class="btn-icon">
                            <!-- Icon Máy ảnh -->
                            <i class="fa-solid fa-camera"></i>
                        </div>
                        <div class="btn-text">
                            <h3>Nhiếp Ảnh & Truyền Thông</h3>
                            <p>Môi trường làm việc sáng tạo & Năng động</p>
                        </div>
                    </div>
                    <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
                </a>
            </div>

        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const wrapper = document.body;

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() * 0.5) - 0.25;
                this.speedY = (Math.random() * 0.5) - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.width * canvas.height) / 15000;
            for (let i = 0; i < numberOfParticles; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                particlesArray.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                
                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 180, 255, ${1 - distance/100})`; 
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
